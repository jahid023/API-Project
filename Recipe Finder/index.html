<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a recipe...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
        </header>

        <main>
            <div id="recipe-container">
                <div id="welcome-message">
                    <h2>Welcome to Recipe Finder!</h2>
                    <p>Search for your favorite recipes using the search bar above.</p>
                </div>
                <div id="recipe-results"></div>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://www.themealdb.com/" target="_blank">TheMealDB</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
